<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <script src="scripts.js"></script>
        <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="calculator">
        <div class="display">
                <div id="displayTop">123</div>
                <div id="displayBot">123</div>
        </div>
        <button class="num n-1">1</button>
        <button class="num n-2">2</button>
        <button class="num n-3">3</button>
        <button class="num n-4">4</button>
        <button class="num n-5">5</button>
        <button class="num n-6">6</button>
        <button class="num n-7">7</button>
        <button class="num n-8">8</button>
        <button class="num n-9">9</button>
        <button class="num plus">+</button>
        <button class="num minus">-</button>
        <button class="num divide">/</button>
        <button class="num multiply">*</button>
        <button class="num equal">=</button>
        <button class="num clear">CE</button>
     </div>
</body>
</html>
